<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        音频
        sutoplay属性
        1. 声明autoplay 属性，音频会自动播放
        2. 常用的浏览器为了不打扰用户，可能回不允许自动播放音乐，必须让用户手动点击之后才能播放

        loop 属性
        循环播放音频       
     -->

    <audio src="../../../music/wellspring.mp3" controls autoplay loop>
        请升级浏览器
    </audio>


    <!--  
        常见格式 mps.ogv.webm
    -->
    <video src="../../../video/flower.mp4" controls loop autoplay width="300"> 

    </video>
</body>
</html>
