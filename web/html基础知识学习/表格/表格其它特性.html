<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    thead 定义表头
    tbody 定义核心内容
    tfoot 标签定义表脚，通常是汇总行
 -->

<body>
    <table border="1" width="400">
        <thead>
            <tr>
                <th></th>
                <th colspan="2">第一季度</th>
                <th colspan="2">第二季度</th>
                <th colspan="2">第三季度</th>
                <th colspan="2">第四季度</th>
            </tr>
            <tr>
                <th></th>
                <th>国内</th>
                <th>国外</th>
                <th>国内</th>
                <th>国外</th>
                <th>国内</th>
                <th>国外</th>
                <th>国内</th>
                <th>国外</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>手机</th>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <th>农产品</th>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
            <tr>
                <th>水产品</th>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
                <td>123</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>汇总</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
                <td>369</td>
            </tr>
        </tfoot>
    </table>

    <!-- 
        cellpadding 属性定义了表格单元的内容和边框之间的空间，已经废弃了，使用CSS替代它
        cellspace 属性（使用百分比或像素）定义了两个单元格之间空间的大小，已经废弃，使用CSS替代它
     -->
</body>
</html>
