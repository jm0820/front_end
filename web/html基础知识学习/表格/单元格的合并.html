<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        colspan 属性用来设置td或者th的横跨度
        rowspan 属性用来设置td或者th的行跨度
     -->
     <table border="1" widtd="300">
         <tr>
             <td colspan="2">A</td>
             <td>B</td>
             <td>C</td>
         </tr>
         <tr>
             <td>D</td>
             <td colspan="3">E</td>
         </tr>
         <tr>
             <td>F</td>
             <td>G</td>
             <td>H</td>
             <td>I</td>
         </tr>
     </table>

     <p>
        <table border="1" width="300">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td rowspan="2">F</td>
                <td>G</td>
                <td rowspan="3">H<Htd>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
        </table>
     </p>
    

     <table border="1" widtd="300">
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td colspan="3">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>

    <p>
        <table border="1" width="300">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td rowspan="2">F</td>
                <td colspan="2" rowspan="3">G</td>
            
            </tr>
            <tr>
                <td>H<Htd> 
                
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
            </tr>
        </table>
    </p>
</body>
</html>
