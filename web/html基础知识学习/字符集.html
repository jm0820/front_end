<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
         
        网页关键词和页面描述
        1.合理设置网页的关键词和页面描述，也是seo 的重要手段
        2.seo(search engine optimization,搜索引擎优化)利用搜索引擎的规则提高网站在有关搜索引擎内的自然排名，让网站在搜索引擎的结果中占据领先地位，获得品牌收益 
        3.使用meta 标签设置网页关键词和描述，name属性非常关键，用来设置meta的具体功能
        页面描述也是搜索引擎显示的简介语言
     -->
     <meta name="Keyword" content="java web ">
     <meta name="Description" content="王加盟的学习生涯到此结束了">
    <!-- 
        搜索引擎收录网站时显示的标题，为了吸引用户的点击，合理设置title是很必要的
     -->
    <title>王加盟的小家</title>
</head>
<body>
    今天天气真好
</body>
</html>
