<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        单行文本框
        value:属性表示已经填好的值
        placeholder 属性表示提示文本，将以浅色文字写在文本框中，并不是文本框中的值
        disabled 属性表示用户不能与元素交互，即”锁死“   

     -->
     <form action="tijiao.php" method="post">
         <p>
             请输入你的姓名：<input type="text">
         </p>
         <p>
             报考院校：<input type="text" value="清华大学" disabled>
         </p>
         <p>
             毕业学校：<input type="text" placeholder="请输入真实的毕业学校哦">
         </p> 

         <!-- 
             单选按钮
             使用type为radio
          -->
          <p>
              性别：
              <label>
                <input type="radio" name="sex" value="男" checked>男
              </label>
              
                <input type="radio" name="sex" value="女" id="女">
                <label for="女">女</label>
            
          </p>
          <!-- 
            label 标签用来将文字和单选按钮进行绑定，用户单击文字的时候也视为了点击单选按钮
            在HTML 4时代，label 标签时通过for 属性和单选按钮的id属性进行绑定的
         -->
          <p>
              血型：
              <input type="radio" name="bloodtype" id="A" checked><label for="A">A</label>
              <input type="radio" name="bloodtype" id="B" checked> <label for="B">B</label>
            
              <input type="radio" name="bloodtype" id="AB" checked><label for="AB">AB</label>
              <input type="radio" name="bloodtype" id="O" checked><label for="O">O</label>
          </p>
        
          <P>
              <label><input type="checkbox" name="hobby" value="足球">足球</label>
              <label><input type="checkbox" name="hobby" value="足球">篮球</label>
              <label><input type="checkbox" name="hobby" value="足球">羽毛球</label>
              <label><input type="checkbox" name="hobby" value="足球">乒乓球</label>   
          </P>
          <!-- 
         密码框
         使用type 属性值被设置为password 的input 元素可以创建密码框   
      -->
      请输入密码：<input type="password">
      <!-- 
          下拉菜单
          select 标签表示下拉菜单，option 是它内部的选项    
       -->              
       <p>
           请选择你最喜欢的编程语言：
            <select>
                <option value="javascript">javascript</option>
                <option value="javascript">php</option>
                <option value="javascript">c++</option>
                <option value="javascript">sql</option>
            </select>
       </p>

       <!-- 
           多行文本框   
            cols="30" rows="10"
            30列，10行
        -->
        <p>
            留言：
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <!-- 
            三种按钮
            表单中常见的三种按钮，它们也都是input标签，type 属性值不同

            button：普通按钮
            submit：提交按钮
            reset：重置按钮
         --> 

         <p>
             <button>我是一个普通按钮</button>
         </p>
         <p>
             <input type="button" value="我是一个普通按钮">
         </p>
         <p>
             <input type="submit" value="提交表单">
         </p>
         <p>
             <input type="reset" value="重置表单">
         </p>
     </form>

    
    

</body>
</html>
