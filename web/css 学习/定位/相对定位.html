<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 40px auto;
        }
        p{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            top: 300px;
            left: 400px;
        }
        /*
            位置描述词
            left 向右移动，right 向左移动，top 向下移动，bottom向上移动
            值可以为负数，既往规定方向相反移动      


            相对位置的性质：
            相对定位的元素，会在“老家留坑”，本质上仍然是在原来的位置，只不过渲染在新的地方而已，渲染的图形可以比喻成”影子“，不会对页面其他元素产生任何影响。

            相对定位的用途：
            相对定位用来微调元素位置
            相对定位的元素，可以当作绝对定位的参考盒子    

            绝对定位的用途
            1.绝对定位用来制作“压盖”、“遮罩”效果
            绝对定位用来结合css精灵使用
            绝对定位可以结合js实现动画



         */


         nav {
             width: 960px;
             height: 40px;
             margin: 40px auto;
         }    
         nav ul{
             list-style: none;
         }
         nav ul li{
             float: left;
             width: 120px;
             height: 40px;
             text-align: center;
             line-height: 40px;
         }
         nav ul li a{
            display: block;
            width: 120px;
            height: 40px;
            background-color: orange;
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover{
            border-top: 3px solid red;
            position: relative;
            top: -3px;
            background-color: gold;
        }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
            <li>
                <a href="">网站栏目</a>
            </li>
        </ul>
    </nav>
    <div>
        <p></p>
        <h3>我是一个三级标题</h3>
        <ul>
            <li>列表</li>
            <li>列表</li>
            <li>列表</li>
        </ul>
    </div>
</body>
</html>
