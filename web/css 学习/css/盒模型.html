    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: gold;
            border: 10px solid #000;

            padding: 10px;
        }
    </style>
</head>
<body>

        盒子的总高度=height+上下padding+border
     -->
     <div class="box1">
            文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字
     </div>    

     <!-- 
         width 属性表示盒子内容的宽度
         width 属性的单位通常是px,移动端开发也会设计百分数、rem等单位
         当块级元素（div,h,li等）没有设置width 属性时 ，它将自动撑满，但并不意味着width可以继承
      -->
      <!-- 
        height 属性表示盒子内容的宽度
        height 属性的单位通常是px,移动端开发也会设计百分数、rem等单位
        盒子的height 属性如果不设置，它将自动被其内容撑开，如果没有内容，则默认为0
       -->
