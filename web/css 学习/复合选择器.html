<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        .box .spec em{
            color: red;
        }

        /* 交集选择器 */
        h3.spec {
            font-style: italic;
        }
        /* 并集选择器 */ 
        ul,ol {
            list-style: none;
        }

    </style>
</head>
<body>
        <div class="box">
            <ul>
                <li>
                    <p>我是段落</p>
                </li>
                <li>
                    <p class="spec">我是<em>段落</em></p>
                </li>
            </ul>
            <p>我是段落</p>
            <p>我是段落</p>
        </div>

        <p>我是段落</p>
        <p>我是段落</p>
        <p>我是段落</p>      
        
        <h3 class="spec">我是一个三级标题</h3>

        <ul>
            <li>有序列表的列表项</li>
            <li>有序列表的列表项</li>
            <li>有序列表的列表项</li>
            <li>有序列表的列表项</li>
            <li>有序列表的列表项</li>
            <li>有序列表的列表项</li>
        </ul>

        <ol>
            <li>无需列表的列表项</li>
            <li>无需列表的列表项</li>
            <li>无需列表的列表项</li>
            <li>无需列表的列表项</li>
            <li>无需列表的列表项</li>
            <li>无需列表的列表项</li>
        </ol>
</body>
</html>
